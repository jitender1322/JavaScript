<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables IN JS</title>
</head>

<body>
    <h1>Variables IN JS</h1>
    <script>
        //   Variables IN JS

        // In JavaScript, we have two variables and One constant

        // start with => _, alpha, $

        // 1. var
        // 2. let
        // 3. const

        // ' = ' => Assignment operator

        // 1. var

        var a = 10; // Initialization and decalration
        var a = "krish"; // Re-decalreation is possible
        a = "Jitu Bhaiya"; // Re-assignement is possible
        console.log(a);

        // 2. let

        let marks = 85; // Initialization and decalration
        //   let marks = 90;      // Re-decalreation is not possible
        marks = 95; // Re-assignement is possible
        console.log(marks);

        //   3. const

        const fav_Actress = "Madhubala"; // Initialization and decalration
        //   const fav_Actress = "Alia";// Re-decalreation is not possible
        //   fav_Actress = "Katrina";    // Re-assignement is not possible

        console.log(fav_Actress);



        //   const 10 = 'hello'
        //   const -hey = 'hello'
        //   const _hey = 'hello'
        const _10 = 'hello';
        console.log(10);
    </script>
</body>

</html>
