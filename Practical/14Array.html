<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array In JS</title>
</head>

<body>
    <h1>Array In JS</h1>

    <script>
        let arr = [10, 20, 50, 30, 40];

        console.log(arr);
        console.log(arr[3]);
        console.log(arr.length);
        arr.forEach(element => {
            console.log(element);
        });
        console.log(arr.push(50));
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.unshift(50));
        console.log(arr);
        console.log(arr.shift());
        console.log(arr);
        console.log(arr.reverse());
        console.log(arr.sort());


        // Arrow Function

        // const add = () => {

    </script>
</body>

</html>
