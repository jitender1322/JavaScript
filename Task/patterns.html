<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 15; i++) {
            for (j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }



        for (let i = 1; i <= 15; i++) {
            for (j = 1; j <= 15 - i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
