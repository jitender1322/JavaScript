<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VarivablesPractice</title>
</head>

<body>
    <script>
        var a;        //intialization and decalreation
        var a = "jeet";  //Re-decalreation
        a = 23;     //Re-assignment
        console.log(a);
        console.log(typeof (a)); //type number



        let b; //intialization and decalreation
        b = "punnet"; //Assignment
        b = "arjun"; //Re-assignment
        console.log(b);
        console.log(typeof (b)); // type string


        const c = true; //intialization and decalreation
        console.log(c);
        console.log(typeof (c)); // type boolean


        var a = null;
        console.log(typeof (a)); //type object


        let d = undefined;
        console.log(typeof (d)); //type undefined


        let e = 535345873953389n;
        console.log(typeof (e)); //type bigint


        let f = Symbol("hello");
        console.log(typeof (f));
    </script>
</body>

</html>
